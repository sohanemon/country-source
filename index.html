<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Source</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer components {
      }
    </style>
  </head>
  <body class="bg-gray-700">
    <div class="overflow-x-auto relative shadow-md">
      <table
        class="w-4/5 text-sm text-left text-slate-500 mx-auto rounded-md dark:text-slate-400"
      >
        <caption
          class="p-5 text-lg font-semibold text-left text-slate-900 bg-white dark:text-white dark:bg-slate-800"
        >
          The Country Resources
          <p
            class="mt-1 text-sm font-normal text-slate-500 dark:text-slate-400"
          >
            Get all necessary analytics of different countries from a single
            page. Country Source may help you to find out capital, currency,
            population any many other resources altogether.
          </p>
        </caption>
        <thead
          class="text-xs text-slate-700 uppercase bg-slate-50 dark:bg-slate-700 dark:text-slate-400"
        >
          <tr>
            <th scope="col" class="py-3 px-6">Country name</th>
            <th scope="col" class="py-3 px-6">Flag</th>
            <th scope="col" class="py-3 px-6">Capital</th>
            <th scope="col" class="py-3 px-6">currency</th>
            <th scope="col" class="py-3 px-6">
              <span class="sr-only">More</span>
            </th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div
      id="warning"
      class="text-7xl text-red-500 text-center my-32 w-3/4 mx-auto"
    >
      ‚è±Ô∏è<br />Wait Data is coming Bro<br />üë¶
    </div>
    <div class="flex flex-col items-center my-5">
      <!-- Help text -->
      <span id="current-page" class="text-sm text-gray-700 dark:text-gray-400">
      </span>
      <!-- Buttons -->
      <div class="inline-flex mt-2 xs:mt-0">
        <button
          id="prev-page"
          class="py-2 px-4 text-sm font-medium text-white bg-gray-800 rounded-l hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          Prev
        </button>
        <button
          id="next-page"
          class="py-2 px-4 text-sm font-medium text-white bg-gray-800 rounded-r border-0 border-l border-gray-700 hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          Next
        </button>
      </div>
    </div>

    <!-- ----------------------------- script ----------------------------- -->
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>

    <script src="./app.js"></script>
    <script src="./modal.js"></script>
  </body>
</html>
